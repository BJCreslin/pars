<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>"${program_name}"</h1>
<div><a href="/groupe/init/">Группы</a></div>

<div><a href="/product/action">Получить новые данные</a></div>

<div><a href="/product/listall/">Данные из базы</a></div>
<div><a href="/file/form">Excell file</a></div>
<br/><br/>
<div>
    <div>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Cost</th>
            </tr>
            <tr th:each="product : ${table}">
                <td th:utext="${product.name}">...</td>
                <td th:utext="${product.cost}">...</td>
                <td th:utext="${product.costWithPrior}">...</td>
                <td th:utext="${product.getGroup()}">...</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
